			<div class="themeBox themePage">
				<div class="themebox__container">
					<div class="themeboxTitle">
						<div class="themeboxTitle_Txt productboxtitle_Txt wow fadeInUp">
							<div class="themeboxTitle__en align__center">NEWS</div>
							<div class="themeboxTitle__ch align__center">最新消息</div>
						</div>
					</div>

					<div class="themebox__container">
						<div class="newsBox">
							<ul class="newsNav">
								<li id="all" :class="{active: selectTag == 0}" v-on:click="onClickTag(0)">ALL</li>
								<li id="local" :class="{active: selectTag == 1}" v-on:click="onClickTag(1)">區域消息</li>
								<li id="news" :class="{active: selectTag == 2}" v-on:click="onClickTag(2)">建案新聞</li>
							</ul>
							<div class="newsContent">
								<div class="newsContentInbox">
									<div class="newsBlock active">
										<div class="newsBlock_List wow fadeInUp" v-for="data in list_data">
											<a href="06_index.html">
												<div class="newsList_Date">{{data.date}}</div>
												<div class="newsList_Title">{{data.title}}</div>
												<div class="newsList_Desc">{{data.desc}}</div>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="themebox_Btn themebox_Btn__center">
						<a href="#" v-on:click.prevent="loadMore()">VIEW MORE</a>
					</div>
				</div>
			</div>
		</div>
		<footer id="footer"></footer>
