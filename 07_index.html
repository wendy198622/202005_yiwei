                        <div class="themeboxTitle_Txt wow fadeInUp">
                            <div class="themeboxTitle__en">CONTACT US</div>

                                    <div class="formGroup_Title TitleFull">

                                    </div>
                                    <div class="formGroup_Box">

                                <div class="formGroup">
                                    <div class="formGroup_Title TitleFull">
                                        <label for="email">電子信箱</label></div>
                                    <div class="formGroup_Box">
                                        <input type="text" name="email" id="email" placeholder="" required/>
                                    </div>
                                </div>
                            </div>    
                            <div class="right">
                                <div class="formGroup">
                                    <div class="formGroup_Title TitleFull">
                                        <label for="message">留言</label>
                                    </div>
                                    <div class="formGroup_Box">
                                        <textarea type="text" name="message" id="message" placeholder=""></textarea>
                                    </div>
                                </div>
                                <div class="formGroup">
                                    <div class="formGroup_Check">
                                        <input type="checkbox" id="checkbox" name="checkbox"/>
